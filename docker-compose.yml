services:
  # Development server
  csr-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: csr-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - csr-network
    restart: unless-stopped

  # Production server
  csr-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: csr-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    networks:
      - csr-network
    restart: unless-stopped

networks:
  csr-network:
    driver: bridge

volumes:
  node_modules:
